<!DOCTYPE html>
<html>
    <head>
        <title>Mr or Ms</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <script src="scripts/script.js" type="text/javascript" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="content-box">
            <div id="left-col">
                <h1>Mr or Ms?</h1>
                <form action="https://api.genderize.io/">
                    Name 
                    <input type="text" name="name" id="nameInput" maxlength="255"/> <br/>
                    <div id="error"></div>
                    <div class="form-item">
                        <input type="radio" name="gender" value="Male"/> Male <br />
                        <input type="radio" name="gender" value="Female"/> Female <br />
                    </div>
                    <div class="form-item">
                        <button type="button" id="submit">Submit</button> <br />
                        <button type="button" id="save">Save</button> <br />
                    </div>  
                </form>
            </div>
            <div id="right-col">
                <div class="box" id="prediction-box">
                    <h1>Prediction</h1>
                    <p id="gender-prediction"></p>
                    <p id="gender-prob"></p>
                </div>
                <div class="box" id="saved-box">
                    <h1>Saved Answer</h1>
                    <p id="saved-answer"></p>
                    <button type="button" id="clear">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
