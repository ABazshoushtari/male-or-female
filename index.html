<!DOCTYPE html>
<html>
    <head>
        <title>Mr or Ms</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="content-box">
            <div id="left-col">
                <h1>Mr or Ms?</h1>
                <form action="https://api.genderize.io/">
                    Name 
                    <input type="text" name="name" maxlength="255"/> <br/>
                    <input type="radio" name="gender" value="m"/> Male <br />
                    <input type="radio" name="gender" value="f"/> Female <br />
                    <button type="button">Submit</button> <br />
                    <button type="button">Save</button> <br />
                </form>
            </div>
            <div id="right-col">

            </div>

        </div>
    </body>
</html>
