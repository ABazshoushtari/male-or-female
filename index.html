<!DOCTYPE html>
<html>
    <head>
        <title>Mr or Ms</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="content-box">
            <div class="col" id="left-col">
                <h1>Mr or Ms?</h1>
                <form action="https://api.genderize.io/">
                    Name 
                    <input type="text" name="name" maxlength="255"/> <br/>
                    <input type="radio" name="gender" value="m"/> Male <br />
                    <input type="radio" name="gender" value="f"/> Female <br />
                    <button type="button" id="submit">Submit</button> <br />
                    <button type="button" id="save">Save</button> <br />
                </form>
            </div>
            <div class="col" id="right-col">
                <div class="box" id="prediction-box">
                    <h1>Prediction</h1>
                    <p id="gender-prediction"></p>
                    <p id="gender-prob"></p>
                </div>
                <div class="box" id="saved-box">
                    <h1>Saved Answer</h1>
                    <p id="saved-answer"></p>
                    <button type="button" id="clear">Clear</button>
                </div>
            </div>

        </div>
    </body>
</html>
